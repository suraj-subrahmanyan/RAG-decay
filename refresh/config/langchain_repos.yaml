# Configuration for LangChain repository corpus construction
# Based on FreshStack paper Table 7

local_dir: "downloads/"
output_dir: "results/refresh_analysis/corpus/"

max_tokens: 2048
max_chunks_allowed: 100
max_chunk_characters: 1000000

excluded_extensions:
  - ".png"
  - ".gif"
  - ".bin"
  - ".jpg"
  - ".jpeg"
  - ".mp4"
  - ".csv"
  - ".json"
  - ".svg"
  - ".ico"
  - ".woff"
  - ".woff2"
  - ".ttf"
  - ".eot"
  - ".zip"
  - ".tar"
  - ".gz"

repositories:
  langchain:
    - name: "langchain"
      github_url: "https://github.com/langchain-ai/langchain"
      repo_id: "langchain-ai/langchain"
      commits:
        oct_2024: "b1c16ce5b8db089fd57e8f9a4c92474887e8776d"
        oct_2025: "f2dab562a89ae86d8147a73603610a2e9cad38bf"
    
