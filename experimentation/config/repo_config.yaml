local_dir: "downloads/" 
output_dir: "dataset/"
max_tokens: 2048
max_chunks_allowed: 100
max_chunk_characters: 1000000

excluded_extensions:
  - ".png"
  - ".gif"
  - ".bin"
  - ".jpg"
  - ".jpeg"
  - ".mp4"
  - ".csv"
  - ".json"
  - ".svg"
  - ".ico"
  - ".woff"
  - ".woff2"
  - ".ttf"
  - ".eot"
  - ".zip"
  - ".tar"
  - ".gz"

# Use find_commit_hashes.py to automatically find actual commit hashes:
#   python find_commit_hashes.py --config config.yaml --update --dates 2024-10-31 2025-10-31

repositories:
  langchain:
    - name: "langchain"
      github_url: "https://github.com/langchain-ai/langchain"
      commits:
        oct_2024: "COMMIT_HASH_OCT_2024"
        oct_2025: "COMMIT_HASH_OCT_2025"
    
